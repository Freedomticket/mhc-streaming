            cursor: pointer;
            font-weight: bold;

        .cta-button:hover {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
        }

        .page-header {
            background: linear-gradient(135deg, var(--inferno-dark) 0%, #1a1a1a 100%);

        }

        .page-header h1 {
            font-size: 3rem;
            color: var(--paradiso-gold);

            margin: 0 auto;
        }

            padding: 2rem;
            background: #0a0a0a;
            border-bottom: 1px solid var(--inferno-gray);
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn, .view-btn, .theme-btn {
            padding: 0.8rem 1.5rem;
            background: #1a1a1a;
            color: var(--paradiso-white);
            border: 2px solid var(--inferno-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active,
        .view-btn:hover, .view-btn.active,
        .theme-btn:hover, .theme-btn.active {
            background: var(--inferno-gray);
            border-color: var(--paradiso-gold);
            color: var(--inferno-dark);
        }

        .search-box {
            padding: 0.8rem 1.5rem;
            background: #1a1a1a;
            border: 2px solid var(--inferno-gray);
            border-radius: 4px;
            color: var(--paradiso-white);
            width: 250px;
            font-size: 0.9rem;
        }

        .search-box::placeholder {
            color: var(--inferno-gray);
        }

        .gallery-container {
            padding: 3rem 2rem;
            background: var(--inferno-dark);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid.masonry {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .gallery-grid.two-column {
            grid-template-columns: repeat(2, 1fr);
        }

        .gallery-grid.four-column {
            grid-template-columns: repeat(4, 1fr);
        }

        .gallery-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border: 2px solid var(--inferno-gray);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: var(--paradiso-gold);
            box-shadow: 0 10px 30px rgba(153, 153, 153, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--inferno-gray);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .gallery-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .gallery-image-overlay {
            opacity: 1;
        }

        .gallery-info {
            padding: 1.5rem;
        }

        .gallery-title {
            font-size: 1.1rem;
            color: var(--paradiso-gold);
            margin-bottom: 0.5rem;
        }

        .gallery-canto {
            font-size: 0.85rem;
            color: var(--inferno-gray);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .gallery-description {
            color: var(--purgatorio-gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .gallery-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--inferno-gray);
            margin-bottom: 1rem;
        }

        .realm-badge {
            background: rgba(255, 215, 0, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            border-left: 3px solid var(--paradiso-gold);
        }

        .gallery-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.6rem 0.5rem;
            background: #1a1a1a;
            border: 1px solid var(--inferno-gray);
            color: var(--paradiso-white);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            font-weight: bold;
        }

        .action-btn:hover {
            background: var(--inferno-gray);
            border-color: var(--paradiso-gold);
        }

        .action-btn.favorited {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
            border-color: var(--paradiso-gold);
        }

        .svg-icon {
            width: 14px;
            height: 14px;
            display: inline-block;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .lightbox-image-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-info {
            background: rgba(26, 26, 26, 0.9);
            padding: 1.5rem;
            color: var(--paradiso-white);
            border-top: 1px solid var(--inferno-gray);
        }

        .lightbox-title {
            color: var(--paradiso-gold);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .lightbox-description {
            color: var(--purgatorio-gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .lightbox-nav button {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
            border: none;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
            transition: all 0.3s;
        }

        .lightbox-nav button:hover {
            background: var(--purgatorio-gray);
            color: var(--inferno-dark);
        }

        footer {
            background: var(--inferno-dark);
            color: var(--paradiso-white);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--inferno-gray);
        }

            .page-header h1 {
                font-size: 2rem;
            }
            
            .controls-section {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .gallery-grid.two-column,
            .gallery-grid.four-column {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .lightbox {
                padding: 1rem;
            }

            .lightbox-nav button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>

            { id: 33, realm: "paradiso", canto: "XXVII", title: "Primum Mobile (Angels)", image: "/Dantes_Divine_Comedy_Gallery/paradiso/09_primum_mobile.png", description: "The Primum Mobile, the crystalline sphere moved by angelic love, encompassing all creation." },
            { id: 34, realm: "paradiso", canto: "XXVIII", title: "Angelic Choirs", image: "/Dantes_Divine_Comedy_Gallery/paradiso/10_angelic_choirs.png", description: "The nine circles of angels arranged in hierarchical perfection around the divine throne." },
            { id: 35, realm: "paradiso", canto: "XXXI", title: "The White Rose", image: "/Dantes_Divine_Comedy_Gallery/paradiso/11_white_rose.png", description: "The White Rose of Paradise where all the blessed are arranged in perfect celestial harmony." },
            { id: 36, realm: "paradiso", canto: "XXXIII", title: "Vision of God", image: "/Dantes_Divine_Comedy_Gallery/paradiso/12_vision_of_god.png", description: "The ultimate vision of the Godhead, where Dante comprehends the mystery of divine love and creation." }
        ];

        let currentFilter = 'all';
        let currentView = 'grid';
        let favorites = JSON.parse(localStorage.getItem('galleryFavorites') || '[]');
        let currentSlideshow = null;
        let currentLightboxIndex = 0;
        let filteredArtworks = ARTWORKS;

        function renderGallery() {
            const searchTerm = (document.getElementById('searchBox')?.value || '').toLowerCase();
            filteredArtworks = ARTWORKS.filter(art => 
                (currentFilter === 'all' || art.realm === currentFilter) &&
                (art.title.toLowerCase().includes(searchTerm) ||
                 art.description.toLowerCase().includes(searchTerm) ||
                 art.canto.toLowerCase().includes(searchTerm))
            );

            const grid = document.getElementById('galleryGrid');
            grid.className = `gallery-grid ${currentView}`;
            grid.innerHTML = filteredArtworks.map(art => `
                <div class="gallery-item" onclick="openLightbox(${art.id})">
                    <div class="gallery-image">
                        <img src="${art.image}" alt="${art.title} - Canto ${art.canto}" loading="lazy">
                        <div class="gallery-image-overlay"></div>
                    </div>
                    <div class="gallery-info">
                        <h3 class="gallery-title">${art.title}</h3>
                        <div class="gallery-canto">Canto ${art.canto}</div>
                        <p class="gallery-description">${art.description}</p>
                        <div class="gallery-meta">
                            <span class="realm-badge">${art.realm.charAt(0).toUpperCase() + art.realm.slice(1)}</span>
                        </div>
                        <div class="gallery-actions">
                            <button class="action-btn ${favorites.includes(art.id) ? 'favorited' : ''}" onclick="toggleFavorite(event, ${art.id})" title="Add to favorites">
                                <svg class="svg-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                                Save
                            </button>
                            <button class="action-btn" onclick="shareArtwork(event, '${art.title}')" title="Share artwork">
                                <svg class="svg-icon" fill="currentColor" viewBox="0 0 24 24"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="currentColor" stroke-width="2"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="currentColor" stroke-width="2"/></svg>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterArtworks(event, realm) {
            currentFilter = realm;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function changeView(event, view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function toggleFavorite(e, id) {
            e.stopPropagation();
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('galleryFavorites', JSON.stringify(favorites));
            renderGallery();
        }

        function shareArtwork(e, title) {
            e.stopPropagation();
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: `Dante Gallery: ${title}`, url }).catch(err => console.log('Share failed', err));
            } else {
                alert(`Share "${title}"\n\n${url}`);
            }
        }

        function openLightbox(id) {
            const artIndex = filteredArtworks.findIndex(a => a.id === id);
            if (artIndex > -1) {
                currentLightboxIndex = artIndex;
                updateLightbox();
                document.getElementById('lightbox').classList.add('active');
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function updateLightbox() {
            const art = filteredArtworks[currentLightboxIndex];
            document.getElementById('lightboxImage').src = art.image;
            document.getElementById('lightboxImage').alt = `${art.title} - Canto ${art.canto}`;
            document.getElementById('lightboxTitle').textContent = `${art.title} - Canto ${art.canto}`;
            document.getElementById('lightboxDescription').textContent = art.description;
        }

        function previousImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredArtworks.length) % filteredArtworks.length;
            updateLightbox();
        }

        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredArtworks.length;
            updateLightbox();
        }

        function startSlideshow() {
            if (currentSlideshow) {
                clearInterval(currentSlideshow);
                currentSlideshow = null;
                document.getElementById('lightbox').classList.remove('active');
            } else {
                if (filteredArtworks.length === 0) {
                    alert('No artworks to display in slideshow.');
                    return;
                }
                currentLightboxIndex = 0;
                updateLightbox();
                document.getElementById('lightbox').classList.add('active');
                currentSlideshow = setInterval(nextImage, 4000);
            }
        }

        function showFavorites() {
            if (favorites.length === 0) {
                alert('No favorites yet! Click the heart to save your favorite artworks.');
                return;
            }
            currentFilter = 'all';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.filter-btn')[0].classList.add('active');
            
            const grid = document.getElementById('galleryGrid');
            const favorited = ARTWORKS.filter(art => favorites.includes(art.id));
            filteredArtworks = favorited;
            
            grid.className = `gallery-grid ${currentView}`;
            grid.innerHTML = favorited.map(art => `
                <div class="gallery-item" onclick="openLightbox(${art.id})">
                    <div class="gallery-image">
                        <img src="${art.image}" alt="${art.title} - Canto ${art.canto}" loading="lazy">
                        <div class="gallery-image-overlay"></div>
                    </div>
                    <div class="gallery-info">
                        <h3 class="gallery-title">${art.title}</h3>
                        <div class="gallery-canto">Canto ${art.canto}</div>
                        <p class="gallery-description">${art.description}</p>
                        <div class="gallery-meta">
                            <span class="realm-badge">${art.realm.charAt(0).toUpperCase() + art.realm.slice(1)}</span>
                        </div>
                        <div class="gallery-actions">
                            <button class="action-btn favorited" onclick="toggleFavorite(event, ${art.id})" title="Remove from favorites">
                                <svg class="svg-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                                Save
                            </button>
                            <button class="action-btn" onclick="shareArtwork(event, '${art.title}')" title="Share artwork">
                                <svg class="svg-icon" fill="currentColor" viewBox="0 0 24 24"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="currentColor" stroke-width="2"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="currentColor" stroke-width="2"/></svg>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchBox').addEventListener('input', renderGallery);
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        renderGallery();
    </script>
</body>
</html>
