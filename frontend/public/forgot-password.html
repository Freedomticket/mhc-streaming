<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MHC Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --inferno-dark: #000000;
            --inferno-gray: #999999;
            --purgatorio-gray: #C7C7C7;
            --paradiso-white: #FFFFFF;
            --paradiso-gold: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #0a0a0a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000"><defs><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" result="noise" /><feDisplacementMap in="SourceGraphic" in2="noise" scale="50" /></filter></defs><rect width="1000" height="1000" fill="%23000"/><g opacity="0.1" filter="url(%23noise)"><circle cx="200" cy="200" r="300" fill="%23C7C7C7"/><circle cx="800" cy="300" r="250" fill="%23999"/><circle cx="400" cy="700" r="280" fill="%23666"/></g><g opacity="0.08"><path d="M0 0 Q250 200 500 0 T1000 0" stroke="%23C7C7C7" stroke-width="2" fill="none"/><path d="M0 300 Q250 500 500 300 T1000 300" stroke="%23999" stroke-width="1.5" fill="none"/><path d="M0 600 Q250 800 500 600 T1000 600" stroke="%23666" stroke-width="1" fill="none"/></g></svg>') fixed;
            background-size: auto, 1000px 1000px;
            color: var(--paradiso-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border: 2px solid var(--inferno-gray);
            border-radius: 8px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .password-header h1 {
            font-size: 2rem;
            color: var(--paradiso-gold);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .password-header p {
            color: var(--purgatorio-gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--paradiso-gold);
            font-weight: bold;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: #0a0a0a;
            border: 2px solid var(--inferno-gray);
            color: var(--paradiso-white);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--paradiso-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .reset-button {
            width: 100%;
            padding: 1rem;
            background: var(--inferno-gray);
            color: var(--paradiso-white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }

        .reset-button:hover {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .password-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--inferno-gray);
        }

        .password-footer a {
            color: var(--paradiso-gold);
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 1rem;
        }

        .password-footer a:hover {
            color: var(--paradiso-white);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--purgatorio-gray);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--paradiso-gold);
        }

        @media (max-width: 600px) {
            .password-container {
                padding: 2rem;
            }

            .password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h1>RESET PASSWORD</h1>
            <p>Enter your email address and we'll send you instructions to reset your password</p>
        </div>

        <form onsubmit="handlePasswordReset(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <button type="submit" class="reset-button">Send Reset Link</button>
        </form>

        <div class="password-footer">
            <a href="login.html">Back to Login</a>
            <span style="color: var(--inferno-gray);">|</span>
            <a href="signup.html">Create Account</a>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function handlePasswordReset(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            alert('Password reset link has been sent to ' + email);
            // Here you would normally send the email to the backend
            setTimeout(() => {
                window.location = 'login.html';
            }, 1500);
        }
    </script>
</body>
</html>
