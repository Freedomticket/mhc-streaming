<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Artist Profile - MHC Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --inferno-dark: #000000;
            --inferno-gray: #999999;
            --purgatorio-gray: #C7C7C7;
            --paradiso-white: #FFFFFF;
            --paradiso-gold: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: var(--paradiso-white);
            padding: 2rem;
        }

        nav {
            background: var(--inferno-dark);
            color: var(--paradiso-white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 68, 68, 0.3);
            margin: -2rem -2rem 2rem -2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--paradiso-gold);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--paradiso-white);
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--paradiso-gold);
        }

        .cta-button {
            background: var(--inferno-gray);
            color: var(--paradiso-white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            padding: 3rem;
            border-radius: 8px;
            border: 2px solid var(--inferno-gray);
        }

        h1 {
            text-align: center;
            color: var(--paradiso-gold);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--purgatorio-gray);
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid var(--inferno-gray);
            border-radius: 4px;
            color: var(--paradiso-white);
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--paradiso-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-submit {
            width: 100%;
            background: var(--inferno-gray);
            color: var(--paradiso-white);
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button-submit:hover {
            background: var(--paradiso-gold);
            color: var(--inferno-dark);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row .form-group {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">MHC STREAMING</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Artist Profile Form -->
    <div class="container">
        <h1>Create Your Artist Profile</h1>
        <form onsubmit="handleProfileSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="artistName">Artist Name</label>
                <input type="text" id="artistName" name="artistName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="genre">Primary Genre</label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="electronic">Electronic</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="indie">Indie</option>
                    <option value="metal">Metal</option>
                    <option value="jazz">Jazz</option>
                    <option value="ambient">Ambient</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">Artist Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <div class="form-group">
                <label for="socialLinks">Social Media Links (comma separated)</label>
                <input type="text" id="socialLinks" name="socialLinks" placeholder="https://instagram.com/yourprofile, https://twitter.com/yourprofile">
            </div>

            <button type="submit" class="button-submit">Create Profile & Start Earning</button>
        </form>
    </div>

    <script>
        function handleProfileSubmit(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                artistName: document.getElementById('artistName').value,
                email: document.getElementById('email').value,
                genre: document.getElementById('genre').value,
                bio: document.getElementById('bio').value,
                country: document.getElementById('country').value,
                city: document.getElementById('city').value,
                socialLinks: document.getElementById('socialLinks').value
            };

            console.log('Profile submitted:', formData);
            alert('Welcome to MHC, ' + formData.artistName + '! Your profile has been created. You can now start uploading your music.');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
