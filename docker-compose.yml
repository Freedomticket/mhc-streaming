services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mhc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mhc_streaming
      POSTGRES_USER: mhc_user
      POSTGRES_PASSWORD: mhc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mhc_user -d mhc_streaming"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mhc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: mhc-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app/services/auth-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: mhc-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      MEDIA_SERVICE_URL: http://media-service:3002
      STREAM_SERVICE_URL: http://stream-service:3003
      PAYMENT_SERVICE_URL: http://payment-service:3004
      ANALYTICS_SERVICE_URL: http://analytics-service:3005
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - auth-service
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Media Service
  media-service:
    build:
      context: .
      dockerfile: services/media-service/Dockerfile
    container_name: mhc-media-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      AWS_REGION: us-east-1
      S3_BUCKET: mhc-media-bucket
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/media-service:/app/services/media-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Stream Service
  stream-service:
    build:
      context: .
      dockerfile: services/stream-service/Dockerfile
    container_name: mhc-stream-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      RTMP_PORT: 1935
    ports:
      - "3003:3003"
      - "1935:1935"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/stream-service:/app/services/stream-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    container_name: mhc-payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      STRIPE_SECRET_KEY: sk_test_your_stripe_key
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/payment-service:/app/services/payment-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    container_name: mhc-analytics-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/analytics-service:/app/services/analytics-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Moderation Service (AI Content Filtering)
  moderation-service:
    build:
      context: .
      dockerfile: services/moderation-service/Dockerfile
    container_name: mhc-moderation-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3006
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/moderation-service:/app/services/moderation-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # Royalty Service (Automated Artist Payments)
  royalty-service:
    build:
      context: .
      dockerfile: services/royalty-service/Dockerfile
    container_name: mhc-royalty-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3007
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_SECRET: ${PAYPAL_SECRET}
    ports:
      - "3007:3007"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/royalty-service:/app/services/royalty-service
      - ./packages:/app/packages
      - /app/node_modules
    command: npm run dev

  # MinIO (S3-compatible object storage - replaces Google Cloud Storage)
  minio:
    image: minio/minio:latest
    container_name: mhc-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: mhc_admin
      MINIO_ROOT_PASSWORD: mhc_minio_password_change_me
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Navidrome (Music Streaming - Spotify-like)
  navidrome:
    image: deluan/navidrome:latest
    container_name: mhc-navidrome
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: "1h"
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
    ports:
      - "4533:4533"
    volumes:
      - navidrome_data:/data
      - ./media/music:/music:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4533/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Video Service (Lightweight - <10MB image)
  video-service:
    image: nginx:alpine
    container_name: mhc-video-service
    restart: unless-stopped
    ports:
      - "9002:80"
    volumes:
      - ./media/videos:/usr/share/nginx/html/videos:ro
      - ./config/video-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/video-player:/usr/share/nginx/html:ro
    depends_on:
      - minio

  # Chat Service (Lightweight WebSocket-based chat - <50MB)
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: mhc-chat-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8008
      DATABASE_URL: postgresql://mhc_user:mhc_password@postgres:5432/mhc_streaming
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-in-production
    ports:
      - "8008:8008"
    volumes:
      - ./services/chat-service:/app/services/chat-service
      - ./packages:/app/packages
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # MailDev (Email testing for development)
  maildev:
    image: maildev/maildev:latest
    container_name: mhc-maildev
    restart: unless-stopped
    ports:
      - "1080:1080"
      - "1025:1025"

  # IPFS (Decentralized storage for static assets)
  ipfs:
    image: ipfs/kubo:latest
    container_name: mhc-ipfs
    restart: unless-stopped
    environment:
      IPFS_PROFILE: server
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8081:8080"
    volumes:
      - ipfs_data:/data/ipfs

  # Caddy (Reverse proxy with automatic HTTPS - replaces nginx/Cloudflare locally)
  caddy:
    image: caddy:latest
    container_name: mhc-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api-gateway
      - navidrome
      - video-service

volumes:
  postgres_data:
  redis_data:
  minio_data:
  navidrome_data:
  ipfs_data:
  caddy_data:
  caddy_config:
