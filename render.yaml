services:
  # PostgreSQL Database
  - type: pserv
    name: mhc-postgres
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: mhc_streaming
      - key: POSTGRES_USER
        value: mhc_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis Cache
  - type: redis
    name: mhc-redis
    plan: starter
    ipAllowList: []

  # Auth Service
  - type: web
    name: mhc-auth-service
    env: node
    buildCommand: npm install && npm run build --workspace=@mhc/auth-service
    startCommand: npm start --workspace=@mhc/auth-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

  # Media Service
  - type: web
    name: mhc-media-service
    env: node
    buildCommand: npm install && npm run build --workspace=@mhc/media-service
    startCommand: npm start --workspace=@mhc/media-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: AWS_REGION
        value: us-east-1

  # Payment Service
  - type: web
    name: mhc-payment-service
    env: node
    buildCommand: npm install && npm run build --workspace=@mhc/payment-service
    startCommand: npm start --workspace=@mhc/payment-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3004
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false

  # Royalty Service
  - type: web
    name: mhc-royalty-service
    env: node
    buildCommand: npm install && npm run build --workspace=@mhc/royalty-service
    startCommand: npm start --workspace=@mhc/royalty-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3007
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  - name: mhc-postgres
    databaseName: mhc_streaming
    user: mhc_user
