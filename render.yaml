services:
  # PostgreSQL Database
  - type: pserv
    name: mhc-database
    plan: free
    databaseName: mhc_streaming
    databaseUser: mhc_user

  # Redis Cache
  - type: redis
    name: mhc-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Auth Service
  - type: web
    name: mhc-auth-service
    env: node
    region: oregon
    plan: free
    buildCommand: cd services/auth-service && npm install && npm run build
    startCommand: cd services/auth-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://mhc-streaming.onrender.com,http://localhost:3000

  # Payment Service  
  - type: web
    name: mhc-payment-service
    env: node
    region: oregon
    plan: free
    buildCommand: cd services/payment-service && npm install && npm run build
    startCommand: cd services/payment-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mhc-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mhc-redis
          type: redis
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://mhc-streaming.onrender.com,http://localhost:3000
